events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server frontend:5173;
    }

    upstream backend {
        server backend:8000;
    }

    upstream ghost {
        server ghost:2368;
    }

    server {
        listen 80;
        server_name vegasseo.guru;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl;
        server_name vegasseo.guru;

        ssl_certificate /etc/nginx/ssl/live/vegasseo.guru/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/vegasseo.guru/privkey.pem;

        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Backend API
        location /api/ {
            proxy_pass http://backend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Ghost Blog
        location /blog/ {
            proxy_pass http://ghost/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Ghost Admin
        location /blog/ghost/ {
            proxy_pass http://ghost/ghost/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Assets
        location /assets/ {
            proxy_pass http://frontend/assets/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            expires 7d;
            add_header Cache-Control "public, no-transform";
        }
    }
} 